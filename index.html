<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;600&display=swap" />
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="leftContainer">
        <header class="header">
          <img src="./images/logo.svg" class="logo" />
        </header>
        <div class="textContainer">
          <div class="title">
            <span class="titleBrown">We're</span>
            <span class="titleBlack">coming soon</span>
          </div>

          <p class="text">
            Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our
            launch deals.
          </p>

          <form>
            <div class="contentForm">
              <input type="email" name="email" placeholder="Email Address" />
              <button><img src="./images/icon-arrow.svg" alt="enter" /></button>
            </div>
          </form>
        </div>
      </div>
      <div>
        <img src="./images/hero-desktop.jpg" class="imgHero"/>
      </div>
    </div>
  </body>
</html>
